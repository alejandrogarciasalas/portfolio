---
layout: default
---
<main class="smooth">
  <div class="grid">
    <div class="grid-item">
      <a href="#" class="tilter tilter-caption-slide-in">
        <figure class="tilter__figure">
          <img class="tilter__image" src="https://tympanus.net/Development/TiltHoverEffects/img/11.jpg" alt="img01" />
          <div class="tilter__deco tilter__deco--shine"><div></div></div>
          <div class="tilter__deco tilter__deco--overlay"></div>            
          <figcaption class="tilter__caption">
            <h2 class="tilter__title">Block Bear</h2>
            <p class="tilter__description">iOS game</p>
          </figcaption>
        </figure>
      </a>
    </div>           
    {% for post in site.posts %}
      <div class="grid-item {{ post.category }}">
        <a href="{{ post.url | prepend: site.baseurl }}" class="tilter tilter-caption-slide-in">
          <figure class="tilter__figure" style="background-image: url({{post.images[0].url}});">
            <!-- <div class="tilter__deco tilter__deco--shine"><div></div></div> -->
            <!-- <div class="tilter__deco tilter__deco--overlay"></div> -->
            <figcaption class="tilter__caption">
              <h2 class="tilter__title">{{post.title}}</h2>
              <p class="tilter__description">lorem ipsum</p>
            </figcaption>
          </figure>
        </a>
      </div>      
    {% endfor %}      
  </div>
</main>
