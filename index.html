---
layout: home
---
<!-- Bottom bar with filter -->
<!-- Main view -->
<div class="view">
  <!-- Blueprint header -->
  <!-- Grid -->
  {% include header-home.html %}
  <section class="grid grid--loading">
    <!-- Loader -->
    <img class="grid__loader" src="assets/images/grid.svg" width="60" alt="Loader image" />
    <!-- Grid sizer for a fluid Isotope (Masonry) layout -->
    <div class="grid__sizer"></div>
    <!-- Grid items -->
    {% for post in site.posts %}
      <div class="grid__item {{ post.category }}">
        <div class="slider">
        {% for _ in post.images %}
          <div class="slider__item"><img src="{{post.images[forloop.index0].url}}" alt="Dummy" /></div>
        {% endfor %}
        </div>
        <div class="meta">
          <h3 class="meta__title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <span class="meta__brand">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>        
    {% endfor %}  
  </section>
  <!-- /grid-->
</div>
<!-- /view -->
