---
layout: default
---

<div class="post container">
    <header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>
      <article style="margin: 0 auto; max-width: 55rem;">
        {{ content }}
      </article>
    <footer>
	    <hr style="margin-bottom: 3%;"></hr>
	    <p style="margin-bottom: 3.5%; color: rgba(61,70,77,0.6);" class="text-center">© Alejandro García Salas, unless otherwise noted.</p>
	</footer>
</div>
