---
layout: home
---
<!-- Bottom bar with filter -->
<!-- Main view -->
<div class="view">
  <!-- Blueprint header -->
  <!-- Grid -->
  {% include home-header.html %}
  <section class="grid grid--loading">
    <!-- Loader -->
  <div class="sk-cube-grid grid__loader">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
    <!-- Grid sizer for a fluid Isotope (Masonry) layout -->
    <div class="grid__sizer"></div>
    <!-- Grid items -->
    {% for post in site.posts %}
      <div class="grid__item {{ post.category }}">
        <div class="slider">
        {% for _ in post.images %}
          <div class="slider__item"><img src="{{post.images[forloop.index0].url}}" alt="{{post.images[forloop.index0].alt}}" title="{{post.images[forloop.index0].title}}" /></div>
        {% endfor %}
        </div>
        <div class="meta">
          <h3 class="meta__title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <span class="meta__brand">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>        
    {% endfor %}  
  </section>
  <!-- /grid-->
</div>
<!-- /view -->
